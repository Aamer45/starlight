<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dataset Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f8f8f8;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #formContainer, #resultContainer {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    #resultContainer {
      display: none;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #f0f0f0;
    }
    #downloadBtn {
      display: inline-block;
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Fill the Form to Generate Your Dataset</h1>

  <div id="formContainer">
    <iframe id="jotformFrame" src="https://form.jotform.com/250922101796051"></iframe>
  </div>

  <div id="resultContainer">
    <h2>Your Dataset is Ready</h2>
    <a id="downloadBtn" href="#" download>Download Dataset</a>
    <div id="preview"></div>
  </div>

  <script>
    function showCSVAsTable(csv) {
      const rows = csv.trim().split('\n');
      const table = document.createElement('table');

      rows.forEach((row, i) => {
        const tr = document.createElement('tr');
        const cols = row.split(',');
        cols.forEach(col => {
          const cell = i === 0 ? document.createElement('th') : document.createElement('td');
          cell.textContent = col;
          tr.appendChild(cell);
        });
        table.appendChild(tr);
      });

      document.getElementById("preview").appendChild(table);
    }

    function showResultSection() {
      document.getElementById("formContainer").style.display = "none";
      document.getElementById("resultContainer").style.display = "block";

      const fileUrl = "https://nama12.app.n8n.cloud/file/filesystem-v2:workflows/AtAFZxg3U6xxYTrG/executions/343/binary_data/f2c7d734-0b9c-4a2f-a9af-3d697507f465";
      document.getElementById("downloadBtn").href = fileUrl;

      fetch(fileUrl)
        .then(res => res.text())
        .then(csv => showCSVAsTable(csv));
    }

    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      if (params.get('submitted') === '1') {
        showResultSection();
      }
    };
  </script>
</body>
</html>
